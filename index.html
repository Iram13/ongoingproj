<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Project</title>
    <style>
        body {
            background-color: #B4A89A;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #1E1E1E; 
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .image {
            width: 100%;
            max-width: 382px;
            height: auto;
            margin: 10px;
            border: 2px solid #B4A89A;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #1E1E1E;">ONGOING PROJECT</h1>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1" class="image">
        <img src="image2.jpg" alt="Image 2" class="image">
        <img src="image3.jpg" alt="Image 3" class="image">
        <img src="image4.jpg" alt="Image 4" class="image">
        <img src="image5.jpg" alt="Image 5" class="image">
        <img src="image6.jpg" alt="Image 6" class="image">
    </div>
</body>
</html>
